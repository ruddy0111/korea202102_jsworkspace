<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var cat;
    var targetX=500;//고양이가 도달할 목표지점의 x좌표
    var a=0.1;//비율을 표현하는 비율계수
    //문서가 로드되면, 고양이의 스타일 포지션 값을 JS에서 지정
    window.addEventListener("load", function(){
        cat=document.getElementById("cat");
        cat.style.position="absolute";
        cat.style.left=0+"px";
        cat.style.top=200+"px";
        cat.style.width=70+"px";
    });
    //목표지점에 한 걸음에 도달 x
    //자연스럽게 움직임(부드러운 효과), 감속도 처리 필요. 감속도 처리는 많은 분야에서 사용된다

   
    function move(){
               //cat.style.left=targetX+"px";
        //공식 : 물체 위치=현재위치+a*(목표지점-현재 내 위치)
        cat.style.left=parseInt(cat.style.left)+a*(targetX-parseInt(cat.style.left))+"px";
        setTimeout("move()",10)
        console.log("x몇이야",cat.style.left)
    }

</script>

</head>
<body>
    <button onclick="move()">움직이기</button>
    <img src="../images/free/cat001.png" id="cat" >
</body>
</html>
