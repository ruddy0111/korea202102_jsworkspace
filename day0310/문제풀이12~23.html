<script>
    for(var i = 1; i<=16; i++){
    document.write("★");
        if(i%4==0){
        document.write("☆"+"<br>");
        }
    }
    for(var a = 1; a<=10; a++){
        document.write(a, "회 반복"+"<br>");
    }
    for(var b = 2; b<=10; b+=2){
        document.write(b, "회 반복"+"<br>");
    }
    for(var c = 1; c<=10; c++){
        (c%2==0)?document.write("짝수"+"<br>"):document.write(c+"<br>");
    }
    for(var d = 1; d<=10; d++){
        (d%3==0)?document.write("★"+"<br>"):document.write(d, "회 반복"+"<br>")
        }
    for(var e = 1; e<=19; e++){
         (e%5==0)?document.write("★"):document.write("☆")
    }

    for(var f = 105; f<=108; f++){
        document.write(f+"<br>");
    }
    for(var g =1 ; g<=9; g++){
        document.write((3*g)+"=3*"+g+"<br>");
    }
    for(var h =1; h<=10; h++){
        (h>5)?document.write("★"):document.write("☆");
    }
