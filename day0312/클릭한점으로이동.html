<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
body{margin: 0px;}
.wrapper{
width: 100%;
height: 700px;
background-color: pink;
border: 1px solid palevioletred; 
position: relative;
}
#cat{
    width: 150px;
    height: 150px;
}
</style>
<script>
    var cat; //다른 함수들에서 접근하기 위해 
    var targetX=0; //도달할 목표지점의 x좌표
    var targetY=0; //도달할 목표지점의 y좌표
    var a=0.1
    
    function init(){
        cat = document.getElementById("cat");
        cat.style.position="absolute";
        cat.style.left=100+"px";
        cat.style.top=500+"px";
    }
   function getPos(){
        targetX=event.clientX;//고양이의 목표x지점
        targetY=event.clientY;//고양이의 목표 y지점
       console.log("x=",targetX, "y=",targetY);
   }
   function move(){
    cat.style.left=parseFloat(cat.style.left)+a*(targetX-parseFloat(cat.style.left))+"px";
    cat.style.top=parseFloat(cat.style.top)+a*(targetY-parseFloat(cat.style.top))+"px";
   }
window.addEventListener("load", function(){
    init();
    setInterval("move()",10);
});
</script>
</head>
<body onMouseDown="getPos()">
    <div class="wrapper">
        <img src="../images/free/cat001.png" id="cat">
    </div>
</body>
</html>
