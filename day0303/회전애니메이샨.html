<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#pic{
    width: :300px;
    height: 300px;
    border-radius: 50px;
    border : 1px dotted gray;
}
#wrapper{
    margin:auto;
    width: 320px;
    height: 320px;
    text-align: center;
}


</style>
<script>
    var r=0;
function roatate1(){
    r=r+5;
    //문서 내의 pic이라는 요소의 style 중 rotate속성 값을 증가시키자
    document.querySelector("#pic").style.transform="rotate("+r+"deg)";
}
function roatate2(){
    r=r-5;
    //문서 내의 pic이라는 요소의 style 중 rotate속성 값을 감소시키자
    document.querySelector("#pic").style.transform="rotate("+r+"deg)";
}
</script>
</head>
<body>
    <div id="wrapper">
        <button onClick="roatate1()">시계방향</button>
        <button onClick="roatate2()">반시계방향</button>
    </p>
        <img id="pic" src="../images/free/1.jpg">
    </div   >    
</body>
</html>
