<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#ball{
width: 100px;
left: 0px;
top:150px;
position: absolute;
}
</style>
<script>
    var x=0;
    var step=0; //증기할지, 감소할지 결정할 변수
    var flag=true;
    var st;
function move(){
    //문서 내의 ball이라는 요소의 style 중 left값을 증가, 500도달 시 감소, 0 도달 시 증가
step=(flag)?10:-10;
    x=x+step;

document.getElementById("ball").style.left=x+"px";
//개발자는 flag만 만지면, 공의 방향이 바뀔 수 있다.
document.querySelector("h1").innerText=x+"px";
flag=(x>=500||x<=0)?!flag:flag;
}

function auto(){
    //사용자 대신, 컴퓨터가 수동 함수를 호출해주면 그게 자동이다.
    //따라서 언제나 수동로직을 먼저 작성해야 한다.
    //자동버튼 비활성화

    st=setInterval("move()",1);//1/1000초까지 가능
    //무한가동 하고 있는 이 기능을 st에 대입하여라(2가지 기능)

}
function stop(){
    clearInterval(st);
    //setInterval을 멈추기 위해서 이용
    //ClearInterval(현재실행중interval)

}


</script>


</head>
<body>
    <button onClick="move()">움직이기</button>
    <button onClick="auto()">자동</button>
    <button onClick="stop()">멈춤</button>
    <h1>0</h1>   
    <img id="ball" src="../images/mine_cat.jpg" alt="">
</body>
</html>
