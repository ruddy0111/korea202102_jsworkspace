<head>

    <title>Document</title>

<script>
  for(var i=1;i<=9;i++){//층수 9
    for(var a=2;a<=9;a++){ //호수8 회
        document.write(a+"*"+i+"="+(a*i)+"&nbsp;");
    }
    document.write("<br>");//출바꿈은 층수와 관련..바깥쪽포문에서
                                        //줄바꿈을 하자!~!
}





</script>
