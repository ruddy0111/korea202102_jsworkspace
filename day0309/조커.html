<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는...개발자다.........</title>
</head>
<script>
var div;
var n=0;//변수의 값이 숫자인 경우 반드시 초기값을 할당하자
window.addEventListener("load", function(){
    init();
});         
//디자인 초기화 (버튼, wrapper등)
function init(){
    var bt=document.createElement("button");
    bt.innerText="카드생성"
    bt.addEventListener("click", function(){//버튼을 클릭하면
        createCard();
    });
    var bt2=document.createElement("button");
    bt2.innerText="자동생성";
    bt2.addEventListener("click",function(){
        setInterval("createCard()", 100)
    });

    div=document.createElement("div");
    div.style.width=800+"px";
    div.style.height=600+"px";
    div.style.background="yellow";
    div.style.margin="auto";
    div.style.overflow="hidden";

    //생성된
    document.body.appendChild(bt);
    document.body.appendChild(div);
    document.body.appendChild(bt2);
}
//카드 이미지를 동적(실행타임)으로 생성, div에 부착
function createCard(){
    var img=document.createElement("img");//이미지 생성
    n=n%5;
    n++;
    img.src="../images/card/"+n+".png";
    img.style.width=50+"px";

    div.appendChild(img);
        //n값이 5를 넘어서면 0으로 돌려라
    /*if(n>=5){
        n=0;
    }*/
    }
</script>
<body>
</body>
</html>
