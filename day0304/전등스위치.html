<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#wrapper{
    background: url(../images/room.jpg);
    width: 900px;
    height: 622px;
    background-size: 900px 622px;
    margin: auto;
    position: relative;
}
#wrapper img{
    width: 35px;
    position: absolute;
    left: 0px;
    right: 0px;
    top: 0px;
}
#surface{
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.8;
}
</style>
<script>
    //스위치를 켜고 끄는 함수
var op=0.8;
var flag=true; 
var n;
//true or false 값을 대입할 변수 선언, true로 설정하여 on과 호응시킨다.
//변수 'flag'로 둠으로서, 논리값을 통해 스위치를 내리고 올릴 수 있음.

function turn(){
    //투명막을 제어 : 문서 내의 surface라 불리는 스타일 중 opacity 값 변경(0->0.4:흑백논리)
    op= (flag) ? 0:0.8;
    //on = 0//off = 0.8
    document.querySelector("#surface").style.opacity=op;

    
    n= (flag)? "on":"off";
    //언제 on, off가 될지 삼항연산자에게 맡기자. true면 왼쪽, false면 오른쪽!
    document.querySelector("#wrapper img").src="../images/switch_"+n+".png";
    //이미지는 결정되지 않는 변수로 가자
    //on은 켜기, off는 끄기

    flag=!flag;
   //위에서 업무를 한 다음에 뒤집는 것이므로 마지막에 내려주기
}
</script>

</head>
<body>
    <div id="wrapper">
        <div id="surface"></div>
        <img src="../images/switch_off.png" onClick="turn()">
    </div>
</body>
</html>
