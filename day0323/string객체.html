<script>
/*javascript자체에서도 내장된 여러 객체를 지원하는데,
이러한 객체들을 자바스크립트 내장 객체라 한다. 이 예제는 String 객체에 대해 알아본다*/

var str = new String("korea");//흔치 않다

var str2="korea";//얘가 메모리 효율성이 높다

//가장 흔하면서도 일반적인 문자열 처리는 아래 방법이 많이 쓰인다.
//그 이유 : 문자열은 인간이 가장 자주 사용하는 데이터 형이다.
//따라서 일반 자료형처럼 선언할 수 있다.
//그러나 그 본질은 객체이다.
//결론은 객체지만, new 하지 않고도 메모리에 올릴 수 있다.

//객체라면 자체적으로 변수(속성 property) 또는 함수(메서드 method)를 가질 수 있다.
var s="korea"; //korea가 객체이므로 메서드를 쓸 수 있다.
var ch=s.charAt(2);//인덱스 _번째'문자' 하나를 반환

for(var i=0;i<s.length;i++){
    console.log(s.charAt(i));
}

</script>
